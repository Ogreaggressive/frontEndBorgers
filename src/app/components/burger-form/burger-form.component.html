<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit ? updateBurger() : submitBurger()">
                
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="burger.nombre_hamburguesa"
                    class="form-control" placeholder="nombre de la burger" >
                </div>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="burger.tipo_carne"
                    class="form-control" placeholder="tipo_carne" >
                </div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.carne" class="form-control" placeholder="carne" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.lechuga" class="form-control" placeholder="lechuga" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.cebolla" class="form-control" placeholder="cebolla" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.aros_cebolla" class="form-control" placeholder="aros_cebolla" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.tomate" class="form-control" placeholder="tomate" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.tocino" class="form-control" placeholder="tocino" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.huevo" class="form-control" placeholder="huevo" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.jamon" class="form-control" placeholder="jamon" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.jalapeno" class="form-control" placeholder="jalapeno" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.pepinillo" class="form-control" placeholder="pepinillo" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.queso_cheddar" class="form-control" placeholder="queso_cheddar" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.champinones" class="form-control" placeholder="champinones" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.nachos" class="form-control" placeholder="nachos" ></div>
                <div class="form-group"> <input type="text" name="name" [(ngModel)]="burger.salsa" class="form-control" placeholder="salsa" ></div>

                <button class="btn btn-primary btn-block">
                    guardar
                </button>

            </form>
        </div>
    </div>
</div>
